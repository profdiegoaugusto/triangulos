<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificando Triângulos</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <main>
        <section id="display-section">
            <canvas></canvas>
            <footer>
                <h3>Não é um triângulo</h3>
            </footer>
        </section>
        <section id="controls-section">
            <div class="controls">
                <form>
                    <div class="input-group">
                        <label for="lado-a-input">Lado A</label>
                        <input type="number" name="ladoA" id="lado-a-input">
                    </div>
                    <div class="input-group">
                        <label for="lado-b-input">Lado B</label>
                        <input type="number" name="ladoB" id="lado-b-input">
                    </div>
                    <div class="input-group">
                        <label for="lado-c-input">Lado C</label>
                        <input type="number" name="ladoC" id="lado-c-input">
                    </div>

                    <div class="input-group">
                        <label for="color-input">Color</label>
                        <input type="color" name="color" id="color-input">
                    </div>

                    <div class="input-group">
                        <button>Adicionar</button>
                    </div>

                </form>

            </div>
        </section>
    </main>

    <script src="js/triangulo.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
